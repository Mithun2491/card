<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARD</title>
    <link rel="stylesheet" href="styl.css" />
    <!-- CARD COMPONENT WITH IMAGE,TAGS,DES,and A button-->
  </head>
  <style>
    .card img {
      width: 100%;
      border-radius: 12px;
      height: 300px;
      object-fit: cover;
    }
  </style>
  <body>
    <div id="container">
      <div class="card">
        <img src="pine.jpg" />

        <div class="card-details">
          <span class="tag">Nature</span>
          <span class="tag">Pine Tree</span>
          <div class="name">snowtree</div>

          <p>
            To me a lush carpet of pine needles or spongy grass is more welcome
            than the most luxurious Persian rug
          </p>

          <button>Read More</button>
        </div>
      </div>
    </div>
  </body>
</html>
